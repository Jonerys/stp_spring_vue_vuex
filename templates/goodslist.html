<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Список товаров</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
<div id="app">
<table id="main_table"><tbody>
    <tr>
        <th>ИД</th>
        <th>Наименование</th>
    </tr>
    <tr v-for="good in gdarray">
        <td>{{good.id}}</td>
        <td>{{good.name}}</td>
    </tr>
</tbody></table>

<div class="container">
    <div id="div_add">
        <button id="add"  onclick="changeVisibility('add', 'add_form')">Добавить</button>
        <span id="add_form">
            <input id="txt" type="text" width="100px" />
            <input id="sub_i" type="submit" @click="add" value="Подтвердить"/>
            <button id="cancel" onclick="changeVisibility('add_form', 'add')">Отмена</button>
        </span></br>
    </div>
    <div id="div_upd">
        <button id="update" onclick="changeVisibility('update', 'update_form')">Редактировать</button>
        <span id="update_form">
            <select id="select_u">
                <option v-for="good in gdarray">{{good.id}}</option>
            </select>
            <input id="txt2" type="text" width="100px"/>
            <input id="sub_u" type="submit" @click="upd" value="Подтвердить"/>
            <button id="cancel2" onclick="changeVisibility('update_form', 'update')">Отмена</button>
        </span></br>
    </div>
    <div id="div_del">
        <button id="delete" onclick="changeVisibility('delete', 'delete_form')">Удалить</button>
        <span id="delete_form">
            <select id="select_d">
                <option v-for="good in gdarray">{{good.id}}</option>
            </select>
            <input id="sub_d" type="submit"  @click="del" value="Подтвердить"/>
            <button id="cancel3" onclick="changeVisibility('delete_form', 'delete')">Отмена</button>
        </span></br>
    </div>
</div>
</div>
</body>
<script>
    Vue.use(Vuex);
    let store = new Vuex.Store({
        state: {
            id: "",
            name: "",
            goodsarray: []
        },
        actions: {
            add: async function(ctx){
                let result = await Vue.resource("/addgood").save(ctx.state.name);
                ctx.dispatch("loadGoods");
            },
            upd: async function(ctx){
                let result = await Vue.resource("/updategood").save(ctx.state.id + ";" +ctx.state.name);
                ctx.dispatch("loadGoods");
            },
            del: async function(ctx){
                let result = await Vue.resource("/deletegood").save(ctx.state.id);
                ctx.dispatch("loadGoods");
            },
            loadGoods: async function(ctx) {
                ctx.commit("clearGoodsArray"); 
                let response = await Vue.resource("/getgoodslist").get();
                let data = await response.json();
                ctx.commit("fillGoodsArray", data);
            }
        },
        getters: {
            getGoods: function (state){
                return state.goodsarray;
            }
        },
        mutations: {
            clearGoodsArray: function (state){
                state.goodsarray = []
            },
            fillGoodsArray: function (state, data){
                data.forEach(element => state.goodsarray.push(element));
            },
            addInit: function (state, name) {
                state.name = name;
            },
            updInit: function (state, data) {
                state.id = data.id;
                state.name = data.name;
            },
            delInit: function(state, id) {
                state.id = id;
            }
        }
    });
    new Vue({
        el: "#app",
        store,
        methods: {
            add: function(){
                let name = document.getElementById("txt").value;
                this.$store.commit("addInit", name);
                this.$store.dispatch("add");
            },
            upd: function() {
                let id = document.getElementById("select_u").value;
                let name = document.getElementById("txt2").value;
                this.$store.commit("updInit", { id: id, name: name });
                this.$store.dispatch("upd");
            },
            del: function() {
                let id = document.getElementById("select_d").value;
                this.$store.commit("delInit", id);
                this.$store.dispatch("del");
            }
        },
        computed: {
            gdarray: function() {
                return this.$store.getters.getGoods;
            } 
        },
        created: function(){
            this.$store.dispatch("loadGoods");
        }
    });
</script>
</html>
